
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLanguageSkillLabel" translate="resourcyApp.languageSkill.home.createOrEditLabel">Create or edit a LanguageSkill</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="languageSkill.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="resourcyApp.languageSkill.language" for="field_language">Language</label>
            <input type="text" class="form-control" name="language" id="field_language"
                    ng-model="languageSkill.language"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="resourcyApp.languageSkill.speaking" for="field_speaking">Speaking</label>
            <input type="text" class="form-control" name="speaking" id="field_speaking"
                    ng-model="languageSkill.speaking"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="resourcyApp.languageSkill.writing" for="field_writing">Writing</label>
            <input type="text" class="form-control" name="writing" id="field_writing"
                    ng-model="languageSkill.writing"
                     />
        </div>

        <div class="form-group">
            <label translate="resourcyApp.languageSkill.curriculumVitae" for="field_curriculumVitae">curriculumVitae</label>
            <select class="form-control" id="field_curriculumVitae" name="curriculumVitae" ng-model="languageSkill.curriculumVitaeId" ng-options="curriculumVitae.id as curriculumVitae.id for curriculumVitae in curriculumvitaes">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
