
<div>
    <h2><span translate="resourcyApp.languageSkill.detail.title">LanguageSkill</span> {{languageSkill.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="resourcyApp.languageSkill.language">Language</span>
                </td>
                <td>
                    <span class="form-control-static">{{languageSkill.language}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.languageSkill.speaking">Speaking</span>
                </td>
                <td>
                    <span class="form-control-static">{{languageSkill.speaking}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.languageSkill.writing">Writing</span>
                </td>
                <td>
                    <span class="form-control-static">{{languageSkill.writing}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.languageSkill.curriculumVitae">curriculumVitae</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="curriculumVitae.detail({id:languageSkill.curriculumVitaeId})">{{languageSkill.curriculumVitaeId}}</a>
                </td>
            </tr>
            </tbody>
        </table>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
