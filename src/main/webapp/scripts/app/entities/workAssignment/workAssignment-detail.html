
<div>
    <h2><span translate="resourcyApp.workAssignment.detail.title">WorkAssignment</span> {{workAssignment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="resourcyApp.workAssignment.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{workAssignment.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.workAssignment.workExperience">workExperience</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="workExperience.detail({id:workAssignment.workExperienceId})">{{workAssignment.workExperienceId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.workAssignment.governmentWorkExperience">governmentWorkExperience</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="governmentWorkExperience.detail({id:workAssignment.governmentWorkExperienceId})">{{workAssignment.governmentWorkExperienceId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
