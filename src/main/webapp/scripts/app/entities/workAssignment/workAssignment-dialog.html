
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myWorkAssignmentLabel" translate="resourcyApp.workAssignment.home.createOrEditLabel">Create or edit a WorkAssignment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="workAssignment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="resourcyApp.workAssignment.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="workAssignment.description"
                     />
        </div>

        <div class="form-group">
            <label translate="resourcyApp.workAssignment.workExperience" for="field_workExperience">workExperience</label>
            <select class="form-control" id="field_workExperience" name="workExperience" ng-model="workAssignment.workExperienceId" ng-options="workExperience.id as workExperience.id for workExperience in workexperiences">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="resourcyApp.workAssignment.governmentWorkExperience" for="field_governmentWorkExperience">governmentWorkExperience</label>
            <select class="form-control" id="field_governmentWorkExperience" name="governmentWorkExperience" ng-model="workAssignment.governmentWorkExperienceId" ng-options="governmentWorkExperience.id as governmentWorkExperience.id for governmentWorkExperience in governmentworkexperiences">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
