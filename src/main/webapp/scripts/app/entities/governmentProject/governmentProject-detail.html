
<div>
    <h2><span translate="resourcyApp.governmentProject.detail.title">GovernmentProject</span> {{governmentProject.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="resourcyApp.governmentProject.buyer">Buyer</span>
                </td>
                <td>
                    <span class="form-control-static">{{governmentProject.buyer}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.governmentProject.serviceName">ServiceName</span>
                </td>
                <td>
                    <span class="form-control-static">{{governmentProject.serviceName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.governmentProject.totalProjectWorkHours">TotalProjectWorkHours</span>
                </td>
                <td>
                    <span class="form-control-static">{{governmentProject.totalProjectWorkHours}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
