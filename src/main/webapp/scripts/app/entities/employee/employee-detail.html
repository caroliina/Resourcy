
<div>
    <h2><span translate="resourcyApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="resourcyApp.employee.firstName">FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.employee.lastName">LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.employee.birthday">Birthday</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.birthday | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.employee.nationality">Nationality</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.nationality}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="resourcyApp.employee.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.email}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
